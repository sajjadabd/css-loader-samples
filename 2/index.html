<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <svg>
        <circle cx="50" cy="50" r="50" id="circle"></circle>
    </svg>

    <div class="input">
        <div>
            <label>stroke-dasharray</label>
            <input value="0" type="number" id="dasharray"/>
        </div>
        <div>
            <label>stroke-dashoffset</label>
            <input value="0" type="number" id="dashoffset"/>
        </div>
    </div>

    <script>
        let dasharray = document.getElementById('dasharray');
        let dashoffset = document.getElementById('dashoffset');
        let circle = document.getElementById('circle');

        dasharray.addEventListener('change', (e) => {
            //console.log(e.target.value);
            circle.style.strokeDasharray = parseInt(e.target.value);
        });

        dashoffset.addEventListener('change', (e) => {
            //console.log(e.target.value);
            circle.style.strokeDashoffset = parseInt(e.target.value);
        });

        
    </script>
</body>
</html>
